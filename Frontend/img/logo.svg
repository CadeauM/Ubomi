<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 600 200">
  <style>
    .text { font: bold 36px sans-serif; fill: #1a2a3a; }
    .bubble { fill: none; stroke: #0077c8; stroke-width: 8; }
    .cross { fill: #0077c8; }
    .ecg { fill: none; stroke: #0077c8; stroke-width: 6; }
  </style>

  <path class="bubble" d="M100,50 a50,50 0 1,0 0.1,0 l0,0 M100,100 l-20,30" />
  
  <rect class="cross" x="85" y="65" width="30" height="10"/>
  <rect class="cross" x="95" y="55" width="10" height="30"/>
  
  <path class="ecg" d="M60,110 L80,110 L90,90 L100,130 L110,110 L130,110" />

  <text x="160" y="80" class="text">Smart</text>
  <text x="160" y="120" class="text">Health</text>
  <text x="160" y="160" class="text">Chat</text>
</svg>
