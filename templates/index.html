<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Health Chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <!-- Login/Register View -->
        <div id="auth-view">
            <div class="auth-container">
                <h1 class="app-title">ðŸ©º Smart Health Chat</h1>
                <div id="login-form-container">
                    <h2>Login</h2>
                    <form id="login-form">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="show-register">Register here</a>.</p>
                </div>
                <div id="register-form-container" style="display: none;">
                    <h2>Register</h2>
                    <form id="register-form">
                        <input type="text" id="register-username" placeholder="Choose a username" required>
                        <input type="password" id="register-password" placeholder="Choose a password" required>
                        <button type="submit">Register</button>
                    </form>
                    <p>Already have an account? <a href="#" id="show-login">Login here</a>.</p>
                </div>
                <p id="auth-message" class="message"></p>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
